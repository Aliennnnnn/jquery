<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下拉框应用</title>
	<script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
	<style type="text/css">
		.content{
			float: left;
			margin: 50px;
		}
	</style>
</head>
<body>
	<div class="content">
		<select multiple id="select1" style="width: 100px;height:160px;">
			<option value="1">选项1</option>
			<option value="2">选项2</option>
			<option value="3">选项3</option>
			<option value="4">选项4</option>
			<option value="5">选项5</option>
			<option value="6">选项6</option>
			<option value="7">选项7</option>
			<option value="8">选项8</option>
		</select>
		<div>
			<span id="add">选中添加到右边&gt;&gt;</span><br>
			<span id="add_all">全部添加到右边&gt;&gt;</span>
		</div>			
	</div>
	<div class="content">
		<select multiple id="select2" style="width: 100px;height:160px;">

		</select>
		<div>
			<span id="remove">&lt;&lt;选中删除到右边</span><br>
			<span id="remove_all">&lt;&lt;全部删除到右边</span>
		</div>
	</div>

	<script type="text/javascript">
		$(function(){
			/*$('#add').click(function(){
				var $options = $('#select1 option:selected');
				$options.appendTo('#select2');
			})
			$('#add_all').click(function(){
				var $options = $('#select1 option');
				$options.appendTo('#select2');
			})
			$('#select1').dblclick(function(){
				var $options = $('#select1 option:selected');
				$options.appendTo('#select2');
			})*/
			var add = '#add';
			var add_all = '#add_all';
			var remove = '#remove';
			var remove_all = '#remove_all';
			var sec1 = '#select1';
			var sec2 = '#select2';
			
			move(add,add_all,sec1,sec2);
			move(remove,remove_all,sec2,sec1)
		})	
		function move(btn1,btn2,id1,id2){
			$(btn1).click(function(){
				var $options = $(id1+' option:selected');
				$options.appendTo(id2);
			})
			$(btn2).click(function(){
				var $options = $(id1+' option');
				$options.appendTo(id2);
			})
			$(id1).dblclick(function(){
				var $options = $(id1+' option:selected');
				$options.appendTo(id2);
			})	
		}	
	</script>
</body>
</html>
