<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格展开关闭以及内容查找</title>
	<script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
	<style type="text/css">
		body{
			font-family: 微软雅黑;
		}
		td{
			text-align: center;
			border: none;
		}
		th{
			border-left: none;
			border-right: none;
			border-top: none;
		}
		tbody .parent{
			background-color: #f1f1f1;

		}
		tbody .selected{
			background-color: #999;
			color: #fff;
		}
	</style>
</head>
<body>
	<p>筛选：<input id="filterName" type="text" ></p>
	<table border="1" cellspacing="0" cellpadding="15" width="600">
		<thead><th>姓名</th><th>性别</th><th>暂住地</th></thead>
		<tbody>
			<tr class="parent" id="row_01"><td colspan="3">前端设计组</td></tr>
			<tr class="child_row_01">				
				<td>张大锤</td>
				<td>男</td>
				<td>泰坦星</td>
			</tr>
			<tr class="child_row_01">
				<td>李小二</td>
				<td>男</td>
				<td>致远星</td>
			</tr>
			<tr class="parent" id="row_02"><td colspan="3">前端开发组</td></tr>
			<tr class="child_row_02">
				<td>王亚东</td>
				<td>男</td>
				<td>西伯利亚</td>
			</tr>
			<tr class="child_row_02">
				<td>陶小桃</td>
				<td>女</td>
				<td>织女星</td>
			</tr>
			<tr class="parent" id="row_03"><td colspan="3">后端开发组</td></tr>
			<tr class="child_row_03">
				<td>赵匡胤</td>
				<td>男</td>
				<td>飞毛腿星</td>
			</tr>
			<tr class="child_row_03">
				<td>Trump</td>
				<td>男</td>
				<td>美帝</td>
			</tr>
		</tbody>
	</table>

	<script type="text/javascript">
		$(function(){
			//设置表格隔行变色
			$('table tr:odd').addClass('odd');

			//点击控制表格行高亮
			$('.parent').click(function(){
				$(this).addClass('selected').siblings().removeClass('selected')
			});

			//表格展开关闭
			$('.parent').click(function(){
				$(".child_"+$(this).attr('id')).toggle('slow');
			});

			//表格内容筛选
			$('#filterName').keyup(function(){
				$('table tr').hide()
					.filter(":contains('"+$(this).val()+"')").show();
			});			
		});
	</script>
</body>
</html>
